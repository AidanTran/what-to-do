<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What-To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div id="title_page">
      <div id="content">
        <h1 class="title">To Do List</h1>
        <div id="nonTitleContent">
          <div class="text">
            <ul id="tasks"></ul>
          </div>
          <form id="form" class="text_box">
            <!--<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">-->
            <input
              type="text"
              name="input"
              id="input"
              placeholder="Enter your first task!"
              autocomplete="off"
              class="text"
            /><!--</a>-->
          </form>
        </div>
      </div>
    </div>
    <div class="music">
      <input
        type="checkbox"
        id="play-music-button"
        class="volume cbox"
        onclick="editMusic()"
      />
      <img class="note" src="note.png" />
      <button id="volumeUp" class="volume" onclick="volumeUp()">
        <div class="cross">
          <div class="crossVert cross"></div>
        </div>
      </button>
      <button id="volumeDown" class="volume" onclick="volumeDown()">
        <div class="cross"></div>
      </button>
      <audio id="music" onended="queueNext()"></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
