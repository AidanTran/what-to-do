<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What-To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div id="title_page">
      <div id="content">
        <h1 class="title">To Do List</h1>
        <div id="nonTitleContent">
          <div class="text">
            <ul id="tasks"></ul>
          </div>
          <form id="form" class="text_box">
            <input
              type="text"
              name="input"
              id="input"
              placeholder="Enter your first task!"
              autocomplete="off"
              class="text"
            />
          </form>
        </div>
      </div>
    </div>
    <div class="reminderContent">
      <p class="text" id="reminderText">Double click to remove entries</p>
    </div>
    <div class="music">
      <input
        type="checkbox"
        id="play-music-button"
        class="volume cbox"
        onclick="editMusic()"
      />
      <img class="note" src="note.png" alt="music note" />
      <div id="musicControl">
        <div class="cross"></div>
        <div class="crossVert cross"></div>
        <button
          id="volumeUp"
          class="volume volumeChange"
          onclick="volumeUp()"
        ></button>
        <div class="cross bottom"></div>
        <button
          id="volumeDown"
          class="volume volumeChange"
          onclick="volumeDown()"
        ></button>
      </div>
      <audio id="music" onended="queueNext()"></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
